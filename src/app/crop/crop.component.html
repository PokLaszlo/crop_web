<h2>Termények</h2>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mb-2" 
data-bs-toggle="modal" data-bs-target="#operatorModal">
    Hozzáadás
  </button>

<table class="table table-striped table-info">
    <thead>
        <tr>
            <th>Id</th>
            <th>Név</th>
            <th>Típus</th>
            <th>Fehérjetartalom</th>
            <th>Termelő</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(crop of crops; track crop.id) {
            <tr>
                <td>{{ crop.id }}</td>
                <td>{{ crop.name }}</td>
                <td>{{ crop.type }}</td>
                <td>{{ crop.proteinContent }}</td>
                <td>{{ crop.producerId }}</td>
                <td>
                    <button class="btn btn-primary" 
                    data-bs-toggle="modal" data-bs-target="#operatorModal"
                    (click)="startEditCrop(crop)"
                    >
                        Módosítás
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger"
                    (click)="startDeleteCrop(crop.id)">
                        Törlés
                    </button>
                </td>
            </tr>
        }
    </tbody>
</table>



  
  <!-- Modal -->
  <div class="modal fade" id="operatorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            @if(addMode) {
                Hozzáadás
            } @else {
                Módosítás
            }
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          

            <form id="cropForm" [formGroup]="cropForm" (ngSubmit)="save()">
                <div>
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control"
                    id="id" formControlName="id" readonly>
                </div>
                <div>
                    <label for="name" class="form-label">Név</label>
                    <input type="text" class="form-control"
                    id="name" formControlName="name">
                </div>
                <div>
                    <label for="type" class="form-label">Típus</label>
                    <input type="text" class="form-control"
                    id="type" formControlName="type">
                </div>
                <div>
                    <label for="proteinContent" class="form-label">Fehérjetartalom</label>
                    <input type="text" class="form-control"
                    id="proteinContent" formControlName="proteinContent">
                </div>
                <div>
                    <label for="producerId" class="form-label">Termelő</label>

                    <select id="producerId" formControlName="producerId"
                    class="form-select">
                        @for(producer of producers; track producer.id) {
                            <option value="{{ producer.id }}">{{ producer.name }}</option>
                        }
                    </select>



                </div>


            </form>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" 
            data-bs-dismiss="modal"
            (click)="cancel()">
            Bezárás
            </button>
          <button type="submit" class="btn btn-primary"
          form="cropForm"
          >Mentés</button>
        </div>
      </div>
    </div>
  </div>
